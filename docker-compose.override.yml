# Development overrides for docker-compose.yml
version: '3.8'

services:
  orchestration:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=development
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    command: >
      sh -c "
      pip install -e . &&
      python -m pytest --cov &&
      python run_orchestration.py full
      "
