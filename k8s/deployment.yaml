apiVersion: apps/v1
kind: Deployment
metadata:
  name: mega-orchestrator
  labels:
    app: mega-orchestrator
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mega-orchestrator
  template:
    metadata:
      labels:
        app: mega-orchestrator
    spec:
      serviceAccountName: orchestrator
      containers:
      - name: orchestrator
        image: mega-orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
        env:
        - name: POSTGRES_HOST
          value: "postgres-prod.default.svc.cluster.local"
        - name: REDIS_HOST
          value: "redis.default.svc.cluster.local"
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.default.svc.cluster.local"
        - name: KAFKA_BROKERS
          value: "kafka.default.svc.cluster.local:9092"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mega-orchestrator
spec:
  type: LoadBalancer
  selector:
    app: mega-orchestrator
  ports:
  - port: 8000
    targetPort: 8000
    name: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator
