Repository = "https://github.com/Garrettc123/enterprise-unified-platform"
"Bug Tracker" = "https://github.com/Garrettc123/enterprise-unified-platform/issues"
Changelog = "https://github.com/Garrettc123/enterprise-unified-platform/blob/main/CHANGELOG.md"
